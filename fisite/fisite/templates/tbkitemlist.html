
<html>
<head>
    <meta charset="UTF-8">
    <title>淘宝商品列表</title>
    <link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.3.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.3.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../static/jquery-easyui-1.3.2/demo/demo.css">
    <script type="text/javascript" src="../static/jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../static/jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/fisite/js/admin/tbkitemlistgrid.js" ></script>
</head>
<body>

<div region="center" style="width: 1300px; height: 700px; padding: 1px;overflow-y: hidden">
    <div id="tbklistgrid" >
    </div>
</div>
<div style="margin:10px 0;"></div>

<div id="tb" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
    </div>
    <div>
        Date From: <input class="easyui-datebox" style="width:80px">
        To: <input class="easyui-datebox" style="width:80px"><br>
        关键词:  <input class="easyui-validatebox" type="text" name="name" data-options="required:true"></input>
        Language:
        <select class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="basic">Basic</option>
            <option value="perl">Perl</option>
            <option value="python">Python</option>
        </select>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
    </div>
</div>

</body>
</html>
